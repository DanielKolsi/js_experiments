<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
  background: #122;
  min-width: 960px;
}

rect {
  fill: none;
  pointer-events: all;
}

circle {
  fill: none;
  stroke-width: 10.5px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = Math.max(1000, innerWidth),
    height = Math.max(800, innerHeight);

var i = 0;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .on("ontouchstart" in document ? "touchmove" : "mousemove", particle);

function particle() {
  var m = d3.mouse(this);

  var ellipse = svg.append("ellipse")
    .attr("cx", m[0])
    .attr("cy", m[1])
    .attr("rx", m[0]*Math.random()/10)
    .attr("ry", m[1]*Math.random()/10)
    .style("fill", d3.hsl((i = (i + 1) % 360), 1, .5))
    .transition()
      .duration(5000*Math.random())

      .attr("r", 100*Math.random())
      .style("stroke-opacity", 1e-6)
      .remove();

  d3.event.preventDefault();
}

</script>
