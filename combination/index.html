<!DOCTYPE html>
<html>
<head>
  <title>IP to location data mapper (Combination)</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/javascript" src="config/sensitive.js"></script>
  <script type="text/javascript" src="config/config.js"></script>
  <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>

</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body>
  <script type="text/javascript" async defer>
    JSElement = document.createElement('script');
    JSElement.src = 'https://maps.googleapis.com/maps/api/js?key=' + API_KEY + '&callback=initialize';
    document.getElementsByTagName('head')[0].appendChild(JSElement);
  </script>

  <div id="content">
  </div>

  <div data-first="dataTable1">

    <br>
    <table width="100%" data-table1="dt1" border="1">
      <thead>
        <th>&#127760; Latitude</th>
        <th>&#127760; Longitude</th>
        <th>City</th>
        <th>Country</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div data-second="dataTable2">
    <table width="100%" data-table2="dt2" border="1">
      <thead>
        <th>Hostname</th>
        <th>Time zone</th>
        <th>Postal code</th>
        <th>Country ISO code</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div data-third="dataTable3">
    <table width="100%" data-table3="dt3" border="1">
      <thead>
        <th>Continent code</th>
        <th>Continent name</th>
        <th>Metro code</th>
        <th>Accuracy radius</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div id="latLong">
    <label> Latitude: </label><input type="text" id="lat" />
    <label> Longitude: </label><input type="text" id="lng" />
    <input type="button" value="Set marker" onclick="IPMapper.pan()" />
  </div>
  <br>
  <div data-ip="dataIP" id="ip-map"></div>

  <script type="text/javascript" src="product/IPMapper.js"></script>
  <script type="text/babel" src="./index.js"></script>

</body>
</html>
