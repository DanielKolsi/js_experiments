<!DOCTYPE html>
<html>
<head>
  <title>Just some arrow functions...</title>
  <!--script type="text/javascript" src="arrowfuncs.js"></script-->
</head>

<body>
  <h1> Testing arrow functions </h1>
  <div id="functions">

  <script>
  const array = [1, 1.1, 1.2, 1.3, 1.5, 1.8, 1.14, 1.22, 1.36];

  supermapper(array);

  // recursively use arrow function mapped values
  function supermapper(array) {
   if (array[0] > 1000) {
     var i = 0;
     for (; i < array.length; i++) {
       console.log("i=" + i + " value = " + array[i]);
     }
     document.getElementById("functions").innerHTML = array[0]; // write first item to be > 1000
     return; // we don't want an eternal loop...
   }
   const squares = array.map(x => x + x);
   console.log(squares);
   supermapper(squares);
}
  </script>
  </div>
</body>
</html>
